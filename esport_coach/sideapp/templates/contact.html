<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Esports Coach</title>
        <meta name="description" content=""esports coach>
        {% load static from staticfiles %}

        <link rel="stylesheet" href="{% static 'css/custom.css' %}" >
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}">
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Muli:100,300,400,300italic,400italic" rel="stylesheet" type="text/css">

        <style>
            body{
                padding-top: 30px
            }

            section{
                padding-top: 60px
            }
        </style>
    </head>

    <body>
        <!--NavBar-->
        {% include "nav_bar.html" %}
        <!--End NavBar-->
        <div class="container" id="cont">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <br/>
                    <hr/>
                    <h2 class="section-heading">Contact Us</h2>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method = 'POST' action = ''>{% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input name="full_name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input name="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input name ="message" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    </body>
</html>
